<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
   <form>
   <h1>Регестрация на мероприятие</h1>
    Имя <input type="text"name="username" placeholder="Введите имя"> <br><br>
    Фамилия <input type="text" name="lastname" required placeholder="Введите фамилию"> <br><br>
   Электроная почта <input type="email" name="email" placeholder="Введите почту"> <br><br>
   Телефон <input type="number" name="phone" required placeholder="Введите телифон"> <br><br>
   <fieldset>
  <legend><h2>Виды мероприятий</h2></legend>  
<label><input type="checkbox" name="event" value="camp">Поход</label> <br>
<label><input type="checkbox" name="event" value="cinema">Кино</label> <br>
<label><input type="checkbox" name="event" value="theatre">Театр</label> <br>
<br>
</fieldset>
  

     <h3>Время мероприятие</h3>
    <label><input type="radio" name="event" value="morning">Утро</label> <br>
    <label><input type="radio" name="event" value="afternoon">День</label> <br>
    <label><input type="radio" name="event" value="evening">Вечер</label> <br>
    
<fieldset>
    <legend><h3>Тип мероприятель</h3></legend>
<select name="">
    <option value="" selected disabled>Выберите тип мероприятия</option>
    <option value="conference">Конференцыя</option>
    <option value="masterclass">Мастер клас</option>
    <option value="webinar">Вебинар</option>
</select>
<br><br>
</fieldset>
   

   <h3>Расскажите о себе</h3>
    <textarea name="comment"></textarea>





   <button type="submit">Отправить даные</button>
    <button type="reset">Очистить даные</button>
   </form> 
</body>
</html>
